<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="index.css" />
  <title>BlackJack</title>
</head>
<body>
  <div id="dealer-hand" class="hand">
    <div id="dealer-score" class="score">Score: ?</div>
    <div id="dealer-cards" class="cards"></div>
  </div>
  
  <div class="table"></div>
  <div class="bet" id="bet">
    <p>Enter bet amount:</p>
    <select name="" id="betvalue">
      <option>$0</option>
      <option>$100</option>
      <option>$200</option>
      <option>$500</option>
      <option>$1000</option>
    </select>
    <button class="submit" id="submit">Place Bet</button>
  </div>
  <div class="winlose" id="winlose"></div>

  <div id="player-hand" class="hand">
    <div id="player-cards" class="cards"></div>
    <div id='player-score' class="score">Score: 0</div>

    <div class="hand-controls">
      <button id="dealbtn" class="js-deal">DEAL</button>
      <button id="hitman" class="js-hit">HIT</button>
      <button id="standbtn" class="js-stand">STAND</button>
    </div>
  </div>

  <script src="js/game.js"></script>
  <script src="js/card.js"></script>
  <script src="js/player.js"></script>
  <script src="js/deck.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
