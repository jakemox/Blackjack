<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/index.css" />
  <title>BlackJack</title>
</head>
<body>
  <div id="dealer-hand" class="hand">
    <div id="dealerscore" class="score">Score: ?</div>
    <div id="dealer-cards" class="cards">
      <!-- <div class="card face-10-of-hearts"></div>
      <div class="card face-revers"></div> -->
    </div>
  </div>
  
  <div class="table"></div>
  <div class="bet" id="bet">
    <p>How much would you like to bet?</p>
    <input type="text" name="" id="betvalue">
    <button id="submit">Place Bet</button>
  </div>
  <div class="winlose" id="winlose"></div>

  <div id="player-hand" class="hand">
    <div id="player-cards" class="cards">
      <!-- <div id="playercard1" class="card face-5-of-clubs"></div>
      <div id="playercard2" class="card face-jack-of-spades"></div>
      <div class="card face-2-of-diamonds"></div> -->
    </div>
    <div id='score' class="score">Score: 0</div>
    <div class="hand-controls">
      <button id="hitman" class="js-hit">HIT</button>
      <button id="standbtn" class="js-stand">STAND</button>
    </div>
  </div>

  <script src="/js/card.js"></script>
  <script src="/js/player.js"></script>
  <script src="/js/deck.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
